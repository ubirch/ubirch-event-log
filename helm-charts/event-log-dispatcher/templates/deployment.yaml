apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "event-log-dispatcher.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "event-log-dispatcher.name" . }}
    helm.sh/chart: {{ include "event-log-dispatcher.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.eventLogDispatcher.replicaCount }}
{{- if .Values.eventLogDispatcher.strategy }}
  strategy:
{{ with .Values.eventLogDispatcher.strategy }}
{{ toYaml . | indent 4 }}
{{ end }}
{{ end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "event-log-dispatcher.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "event-log-dispatcher.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
            - containerPort: 9010
            - containerPort: 9020
            - containerPort: 4321
          readinessProbe:
            tcpSocket:
              port: 9010
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9010
            initialDelaySeconds: 20
            periodSeconds: 60
          env:
            - name: DIS_FILE
              value: "{{ .Values.eventLogDispatcher.rulefile}}"
            - name: DIS_KFC_NODES
              value: "{{ .Values.eventLogDispatcher.kafka.bootstrapServers}}"
            - name: DIS_KFC_TOPIC
              value: "{{ .Values.eventLogDispatcher.kafka.consumer.topic}}"
            - name: DIS_KFC_GROUP
              value: "{{ .Values.eventLogDispatcher.kafka.consumer.group}}"
            - name: DIS_KFP_NODES
              value: "{{ .Values.eventLogDispatcher.kafka.bootstrapServers}}"
            - name: DIS_KFP_ERROR_TOPIC
              value: "{{ .Values.eventLogDispatcher.kafka.producer.errorTopic}}"
            - name: DIS_PROM_HTTP_PORT
              value: "{{ .Values.eventLogDispatcher.prometheus.port}}"
            - name: DIS_KFC_MAX_POLL_RECORDS
              value: "{{ .Values.eventLogDispatcher.kafka.consumer.maxpoll}}"
            - name: DIS_KFP_LINGER_MS
              value: "{{ .Values.eventLogDispatcher.kafka.producer.linger }}"
            - name: DIS_EXEC_THREAD_POOL_SIZE
              value: "{{ .Values.eventLogDispatcher.exec.threadpoolsize }}"
            - name: DIS_KFC_FETCH_MAX_BYTES_CONFIG
              value: "{{ .Values.eventLogDispatcher.kafka.consumer.fetchMaxBytes }}"
            - name: DIS_KFC_MAX_PARTITION_FETCH_BYTES_CONFIG
              value: "{{ .Values.eventLogDispatcher.kafka.consumer.partitionFetchMaxBytes }}"

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
