apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: event-log-encoder
  namespace: prometheus
  labels:
    app: event-log-encoder
    release: prometheus-operator
spec:
  endpoints:
  - interval: 30s
    path: /
    port: prometheus-metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    name: "event-log-encoder"
